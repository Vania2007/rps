<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="./images/rock-paper-scissors.png" type="image/x-icon">

  <body>
    <h1>Rock Paper Scissors</h1>
    <div id="initial">
      <button onclick="сreateGame()">Create Game</button>
      <div>or</div>

    </div>
    <div id="gamePlay" class="container">
      <div id="waitingArea" >


      </div>
      <div id="gameArea"  style="display: none;">

        <div id="player1Choice">
           <img class="rock" onclick="sendChoice('Rock')" src="./images/rock.png" alt="Rock"></img>
           <img class="paper" onclick="sendChoice('Paper')" src="./images/paper.png" alt="Paper"></img>
           <img class="scissor" onclick="sendChoice('Scissor')" src="./images/scissors.png" alt="Scissors"></img>

         </div>
         Opponent:
            <div id="player2Choice">
                <p id="opponentState">Waiting for Opponent</p>

      </div>

      </div>
